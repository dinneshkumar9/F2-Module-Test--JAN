<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image coupon generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Click the Image</h1>
    <!-- Display Name and Username -->
    <div id="showUser">
      <h2>Name: <span id="displayName"></span></h2>
      <h2>Username: <span id="displayUsername"></span></h2>
    </div>

    <!-- 4 images -->
    <div id="imageBox">
      <img id="img1" alt="image1" />
      <img id="img2" alt="image2" />
      <img id="img3" alt="image3" />
      <img id="dice" alt="dice" />
      <img id="img4" alt="image4" />
    </div>

    <!-- form -->
    <form id="form">
      <fieldset>
        <legend>SignUp Form</legend>

        <label for="name">Name: </label>
        <input type="text" id="name" placeholder="Name" /><br /><br />

        <label for="email">Email: </label>
        <input type="email" id="email" placeholder="Email" /><br /><br />

        <label for="username">Username: </label>
        <input type="text" id="username" placeholder="Username" /><br /><br />

        <button type="submit" id="submitBtn">Submit</button>
      </fieldset>
    </form>

    <!-- Dice Sum Text -->
    <div id="diceText">
      <div id="diceTry"></div>
      <div id="dicePoint"></div>
      <div id="diceSum"></div>
      <div id="result"></div>
    </div>
    <!-- Coupon and Congrats & Messages -->
    <div id="couponBox">
      <h2 id="coupon-code"></h2>
      <img id="coupon-image" alt="congrats" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
